<div class="container mt-5 mb-5">
    <button class="back-to-menu btn btn-primary" routerLink="/menu">Back</button>

    <h1 class="heading text-center">
        <span class="material-symbols-outlined">
            partly_cloudy_day
        </span>
        Weather Detail
    </h1>
    <div class="weather-data layout-column align-items-center mt-50">

        <section class="layout-row w-100 align-items-center justify-content-center">
            <label class="flex-grow-30">Enter City: </label>
            <input type="text" (input)="search($event)" class="large ml-30 flex-grow-70" placeholder="Seattle"
                data-test-id="app-input" />
        </section>

        <section *ngIf="isSearch" class="mt-20 layout-row align-items-center justify-content-end w-100">
            <div class="card outlined" style="width: 70%;">
                <div *ngIf="isFounded" data-test-id="weather-details"
                    class="card-text pt-10 layout-row justify-content-between w-100 p-3">
                    <div class="mt-20 outlined">
                        <span class="material-symbols-outlined">
                            {{dataFounded[0]?.icon}}
                        </span>
                        <span data-test-id="output-temperature"
                            class="temperature">{{dataFounded[0]?.temperature}}</span>
                    </div>
                    <div class="mr-15 mb-15">
                        <div data-test-id="output-wind" class="mt-20">
                            Wind: {{dataFounded[0]?.wind}}
                        </div>
                        <div data-test-id="output-humidity" class="mt-20">
                            Humidity: {{dataFounded[0]?.humidity}}
                        </div>
                    </div>
                </div>
                <div *ngIf="isSearch && !isFounded" data-test-id="no-results" class="card-text w-100 p-3">No Results
                    Found
                </div>
            </div>
        </section>
    </div>
</div>
