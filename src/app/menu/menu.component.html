<div class="container mt-3 mb-3">
    <section class="menu">
        <h2 class="heading fw-bold text-center">List of HackerRank</h2>

        <ul class="list-group cursor-pointer">
            <li *ngFor="let item of menu" class="list-group-item list-group-item-action p-3"
                [routerLink]="item?.router">
                <span><b>{{item?.id}}.</b></span> {{item?.name + ' - ' + item?.level}}
            </li>
        </ul>
    </section>
</div>
